    <!--End navbar-->
    <!--start header-->
    <main>
      <header>
        <div class="container-lg px-lg-0 px-1">
          <form
            class="position-relative py-5 d-flex flex-column align-items-center"
          >
            <input type="search" placeholder="Find your Location" id="search" />
            <input type="button" value="Find" id="submit" />
          </form>
        </div>

        <section
          class="container-lg px-lg-0 px-1 d-flex align-items-center justify-content-center"
        >
          <div class="row gx-0">
            <!-- Today Box -->
            <div class="col-lg-4 col-12">
              <div
                class="d-flex justify-content-between align-items-center px-3 py-2 cloudy"
              >
                <span id="todayName">Friday</span>
                <span id="todayDate">12January</span>
              </div>
              <div class="forecast-content px-3 py-4 forecast">
                <div class="location" id="todayCity">Cairo</div>
                <div class="degree d-flex">
                  <span id="todayDegree">13</span>
                  <span><sup>o</sup>C</span>
                  </div>
                <div class="custom py-4" id="todayDescription">Partly cloudy</div>
                <div class="icon d-flex">
                  <div class="umberella">
                    <figure class="d-flex">
                      <img
                        src="./images/icon-umberella@2x.png"
                        alt="umberella"
                        class="w-100"
                      />
                      <figcaption class="ms-2" id="humidity">20%</figcaption>
                    </figure>
                  </div>
                  <div class="wind">
                    <figure class="d-flex px-5">
                      <img
                        src="./images/icon-wind@2x.png"
                        alt="wind"
                        class="w-100"
                      />
                      <figcaption class="ms-2" id="wind">18km/h</figcaption>
                    </figure>
                  </div>
                  <div class="wind">
                    <figure class="d-flex">
                      <img
                        src="./images/icon-compass@2x.png"
                        alt="compass"
                        class="w-100"
                      />
                      <figcaption class="ms-2" id="compass">East</figcaption>
                    </figure>
                  </div>
                </div>
              </div>
            </div>
            <!--Nextday Box-->
            <div class="col-lg-4 col-12">
              <span
                class="d-flex justify-content-center align-items-center px-3 py-2 sunny nextdayName" 
                >Saturday</span
              >
              <div
                class="forecast-content2 px-3 py-4 d-flex justify-content-center align-items-center forecast flex-column"
              >
                <figure>
                  <img src="./images/113.png" alt="sun" class="w-100 nextdayIcon"/>
                  <div class="degree d-flex">
                    <span class="maxDegree">20.8</span>
                    <span><sup>o</sup>C</span>
                    </div>
                  <div class="degree2 me-3 d-flex">
                    <span class="minDegree">11.3</span>
                    <span><sup>o</sup></span>
                    </div>
                </figure>
                <div class="custom py-4 nextdayDescription">Sunny</div>
              </div>
            </div>

            <!--Nextday Box-->
            <div class="col-lg-4 col-12">
              <span
                class="d-flex justify-content-center align-items-center px-3 py-2 rain text-center nextdayName"
                >Sunday</span
              >
              <div
                class="forecast-content3 px-3 py-4 forecast d-flex justify-content-center align-items-center flex-column"
              >
                <figure>
                  <img src="./images/176.png" alt="rain" class="w-100 nextdayIcon" />
                  <div class="degree d-flex">
                    <span class="maxDegree">18.4</span>
                    <span><sup>o</sup>C</span>
                  </div>
                  <div class="degree2 ms-2 d-flex">
                    <span class="minDegree">12.7</span>
                    <span><sup>o</sup></span>
                    </div>
                </figure>
                <div class="custom py-4 nextdayDescription">Patchy rain possible</div>
              </div>
            </div>
          </div>
        </section>
      </header>
    </main>
